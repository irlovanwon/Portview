<WebArc>

<Log>

<Level Name="Debug" Enable="true">
<Clockwork FileNameExtention=".log">
<Layer MaxChildCount="6" DateFormat="yyyy">
<Layer MaxChildCount="-1" DateFormat="MM-dd-yyyy"/>
</Layer>
</Clockwork>
</Level>


<Level Name="Fatal" Enable="true">
<Clockwork FileNameExtention=".log">
<Layer MaxChildCount="6" DateFormat="yyyy">
<Layer MaxChildCount="-1" DateFormat="MM-dd-yyyy"/>
</Layer>
</Clockwork>
</Level>

<Level Name="Info" Enable="true">
<Clockwork FileNameExtention=".log">
<Layer MaxChildCount="6" DateFormat="yyyy">
<Layer MaxChildCount="-1" DateFormat="MM-dd-yyyy"/>
</Layer>
</Clockwork>
</Level>

<Level Name="Error" Enable="true">
<Clockwork FileNameExtention=".log">
<Layer MaxChildCount="6" DateFormat="yyyy">
<Layer MaxChildCount="-1" DateFormat="MM-dd-yyyy"/>
</Layer>
</Clockwork>
</Level>

<Level Name="Warn" Enable="true">
<Clockwork FileNameExtention=".log">
<Layer MaxChildCount="6" DateFormat="yyyy">
<Layer MaxChildCount="-1" DateFormat="MM-dd-yyyy"/>
</Layer>
</Clockwork>
</Level>

</Log>

</WebArc>